<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="./config-behavior.html">

<dom-module id="lts-users">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <div class="card">
      <div id="authenticated">
        <h1>[[localize('users')]]</h1>

        <template is="dom-if" if="[[error]]">
          <p class="alert-error">[[localize(error)]]</p>
        </template>

        <vaadin-grid aria-label="[[localize('users')]]" items="[[users]]">
          <vaadin-grid-column>
            <template class="header">[[localize('username')]]</template>
            <template><a href="/user/[[item.username]]">[[item.username]]</a></template>
          </vaadin-grid-column>
          <vaadin-grid-column>
            <template class="header">[[localize('name')]]</template>
            <template>[[item.name]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column width="150px" flex-grow="0">
            <template class="header">[[localize('created_at')]]</template>
            <template>[[_parseMongoTime(item.created_at)]]</template>
          </vaadin-grid-column>
        </vaadin-grid>

      </div>
    </div>
    <iron-ajax
      id="usersAjax"
      auto
      url="/api/users"
      method="post"
      content-type="application/json"
      handle-as="json"
      last-response="{{users}}">
    </iron-ajax>
  </template>

  <script>
    class LtsUsers extends Polymer.mixinBehaviors([ConfigBehavior], Polymer.Element) {
      static get is() { return 'lts-users'; }

      static get properties() {
        return _.defaults({
          error: String,
          users: Array
        }, ConfigImpl.properties);
      }
    }

    window.customElements.define(LtsUsers.is, LtsUsers);
  </script>
</dom-module>
