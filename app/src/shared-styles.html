<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .alert-error {
        background: #ffcdd2;
        border: 1px solid #8e180f;
        border-radius: 3px;
        color: #8e180f;
        font-size: 14px;
        padding: 10px;
      }

      .alert-success {
        background: #d9e4f4;
        border: 1px solid #163d7c;
        border-radius: 3px;
        color: #163d7c;
        font-size: 14px;
        padding: 10px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      a {
        color: var(--app-primary-color);
      }

      paper-button {
        margin: 10px 0 0 0;
      }

      paper-button.primary {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      blockquote {
        border-left: 4px solid #eee;
        margin-left: 4px;
        padding-left: 20px;
      }

      table {
        margin-top: 10px;
        border-collapse: collapse;
      }
    </style>
  </template>
</dom-module>
